<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic!</title>
</head>

<body>
    <!-- Row 1 -->
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header text-center">
                        <h1>GifTastic!
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Row 2 -->
        <div class="row">
            <div class="navbar navbar-default">
                <form class="navbar-form navbar-left" role="search">
                    <label for="gifInput">Add A Mood!</label>
                    <div class="form-group">
                        <input type="text" id="gifInput" class="form-control" placeholder="Search" required>
                    </div>
                    <button type="submit" class="btn btn-default gifButton">Moodify!</button>
                </form>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <button type="button" class="btn btn-default clearButton">Clear Gifs</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div><h3>Press Buttons multiple times to add more Gifs (switching buttons will reset counter)
                        <br>
                        <span class="label label-success counter">10</span></h3></div>
                    <br>
                    <div class="button-area text-center"></div>
                    <div class="gif-area"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/logic.js"></script>
</body>

</html>
